<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact - TechCorp International</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav></nav>

    <main>
      <h1 data-translate="contact_title">Contact Us</h1>
      <p data-translate="contact_desc">Get in touch with our team</p>
      
      <div class="contact-info">
        <div class="contact-item">
          <span class="contact-label" data-translate="email_label">Email:</span>
          <span data-translate="contact_email">info@techcorp.com</span>
        </div>
        <div class="contact-item">
          <span class="contact-label" data-translate="phone_label">Phone:</span>
          <span data-translate="contact_phone">+1 (555) 123-4567</span>
        </div>
        <div class="contact-item">
          <span class="contact-label" data-translate="address_label">Address:</span>
          <span data-translate="contact_address">123 Tech Street, Innovation City, 12345</span>
        </div>
        <div class="contact-item">
          <span data-translate="contact_person">Contact Person: John Smith</span>
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
